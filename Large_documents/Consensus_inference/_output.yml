bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Consensus inference</a></li>
      after: |
        <li><a href="https://github.com/stcolema/" target="blank">A fast inferential method for sampling based clustering methods.</a></li>
    edit:
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
